<!DOCTYPE html>
<html>
<head>
<script src='js.js'></script>
<style>
.inline{
  display: inline-block;
}</style>
</head>
<body onload="loadFromCache()">
  <div>
    Start    |    End    |    Lunch
  </div>
  <div>
    <div>
      <div><label>Saturday</label></div>
      <div class="inline"><input class="time-input" type="time" title="Saturday" id="day_Saturday_in" onchange="make_diff('Saturday')"></div>
      <div class="inline"><input class="time-output" type="time" title="Saturday" id="day_Saturday_out" onchange="make_diff('Saturday')"></div>
      <div class="inline"><input type="number" step="1" min="30" value="30" id="day_Saturday_lunch_duration" class="time-lunch" onchange="make_diff('Saturday')"></div>
      <div class="inline time-result"><span id="day_Saturday_result"></span></div>
    </div>
    <div>
      <div><label>Sunday</label></div>
      <div class="inline"><input class="time-input" type="time" title="Sunday" id="day_Sunday_in" onchange="make_diff('Sunday')"></div>
      <div class="inline"><input class="time-output" type="time" title="Sunday" id="day_Sunday_out" onchange="make_diff('Sunday')"></div>
      <div class="inline"><input type="number" step="1" min="30" value="30" id="day_Sunday_lunch_duration" class="time-lunch" onchange="make_diff('Sunday')"></div>
      <div class="inline time-result"><span id="day_Sunday_result"></span></div>
    </div>
    <div>
      <div><label>Monday</label></div>
      <div class="inline"><input class="time-input" type="time" title="Monday" id="day_Monday_in" onchange="make_diff('Monday')" value="09:00" ></div>
      <div class="inline"><input class="time-output" type="time" title="Monday" id="day_Monday_out" onchange="make_diff('Monday')"></div>
      <div class="inline"><input type="number" step="1" min="30" value="30" id="day_Monday_lunch_duration" class="time-lunch" onchange="make_diff('Monday')"></div>
      <div class="inline time-result"><span id="day_Monday_result"></span></div>
    </div>
    <div>
      <div><label>Tuesday</label></div>
      <div class="inline"><input class="time-input" type="time" title="Tuesday" id="day_Tuesday_in" onchange="make_diff('Tuesday')" value="09:00" ></div>
      <div class="inline"><input class="time-output" type="time" title="Tuesday" id="day_Tuesday_out" onchange="make_diff('Tuesday')"></div>
      <div class="inline"><input type="number" step="1" min="30" value="30" id="day_Tuesday_lunch_duration" class="time-lunch" onchange="make_diff('Tuesday')"></div>
      <div class="inline time-result"><span id="day_Tuesday_result"></span></div>
    </div>
    <div>
      <div><label>Wednesday</label></div>
      <div class="inline"><input class="time-input" type="time" title="Wednesday" id="day_Wednesday_in" onchange="make_diff('Wednesday')" value="09:00" ></div>
      <div class="inline"><input class="time-output" type="time" title="Wednesday" id="day_Wednesday_out" onchange="make_diff('Wednesday')"></div>
      <div class="inline"><input type="number" step="1" min="30" value="30" id="day_Wednesday_lunch_duration" class="time-lunch" onchange="make_diff('Wednesday')"></div>
      <div class="inline time-result"><span id="day_Wednesday_result"></span></div>
    </div>
    <div>
      <div><label>Thursday</label></div>
      <div class="inline"><input class="time-input" type="time" title="Thursday" id="day_Thursday_in" onchange="make_diff('Thursday')" value="09:00" ></div>
      <div class="inline"><input class="time-output" type="time" title="Thursday" id="day_Thursday_out" onchange="make_diff('Thursday')"></div>
      <div class="inline"><input type="number" step="1" min="30" value="30" id="day_Thursday_lunch_duration" class="time-lunch" onchange="make_diff('Thursday')"></div>
      <div class="inline time-result"><span id="day_Thursday_result"></span></div>
    </div>
    <div>
      <div><label>Friday</label></div>
      <div class="inline"><input class="time-input" type="time" title="Friday" id="day_Friday_in" onchange="make_diff('Friday')" value="09:00" ></div>
      <div class="inline"><input class="time-output" type="time" title="Friday" id="day_Friday_out" onchange="make_diff('Friday')"></div>
      <div class="inline"><input type="number" step="1" min="30" value="30" id="day_Friday_lunch_duration" class="time-lunch" onchange="make_diff('Friday')"></div>
      <div class="inline time-result"><span id="day_Friday_result"></span></div>
    </div>
  </div>
  <div><label>Total Worked</label>
    <div id="result_total"></div>
  </div>
  <div><label>Total minus Expected Worked</label>
    <div id="result_minus_expected_total"></div>
  </div>
</body>
</html>
